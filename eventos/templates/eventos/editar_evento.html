<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% block content %}
    <h2 style="text-align: center; margin-bottom: 20px; font-size: 28px;">Editar Evento</h2>
    <form  method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 15px; background-color: #f9f9f9;">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary" >Editar Evento</button>
            <a href="{% url 'lista_eventos' %}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
{% endblock %}
